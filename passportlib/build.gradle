apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.build['compileSdkVersion']
    defaultConfig {
        minSdkVersion rootProject.ext.build['minSdkVersion']
        targetSdkVersion rootProject.ext.build['targetSdkVersion']
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {

        debug {
            resValue "string", "product_http_host", "http://passport.seedland.cc"
            resValue "string", "sit_http_host", "http://test-passport.seedland.cc"
        }


        release {
            resValue "string", "product_http_host", "http://passport.seedland.cc"
            resValue "string", "sit_http_host", "http://test-passport.seedland.cc"

            minifyEnabled true       // 开启混淆
            zipAlignEnabled true     // 对齐优化
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets { main { java.srcDirs = ['src/main/java', 'src/main/java/'] } }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    implementation rootProject.ext.dependencies['appcompat-v7']
    implementation rootProject.ext.dependencies['okgo']
    implementation rootProject.ext.dependencies['gson']
}

apply plugin: 'maven'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://120.79.27.17/nexus/repository/maven-snapshots/"){
                authentication(userName:'admin', password:'inf888')
            }
            pom.project {
                groupId 'cc.seedland.inf'
                artifactId 'passport'
                version '1.0-SNAPSHOT'
                packaging 'aar'

            }

        }
    }
}
