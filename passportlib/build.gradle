apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.build['compileSdkVersion']
    defaultConfig {
        minSdkVersion rootProject.ext.build['minSdkVersion']
        targetSdkVersion rootProject.ext.build['targetSdkVersion']
        versionCode 1
        versionName rootProject.ext.build['versionName']

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {

        // 开发调试
        debug {
            resValue "string", "http_host", "http://test-passport.seedland.cc"
        }

        // 功能测试-开放动态切换线上线下环境
        sit {
            resValue "string", "http_host", "http://test-passport.seedland.cc"

            minifyEnabled true       // 开启混淆
            zipAlignEnabled true     // 对齐优化
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        // 线上发布
        release {
            resValue "string", "http_host", "http://passport.seedland.cc"

            minifyEnabled true       // 开启混淆
            zipAlignEnabled true     // 对齐优化
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {

        // 通用代码集合
        main {
            java.srcDirs = ['src/main/java', 'src/main/java/']
        }

        // 测试代码集合
        sit {
            java.srcDirs = ['src/main/java', 'src/sit/java']
        }

        // 开发代码集合
        debug {
            java.srcDirs = ['src/main/java', 'src/public/java']
        }

        // 发布代码集合
        release {
            java.srcDirs = ['src/main/java', 'src/public/java']
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    implementation rootProject.ext.dependencies['appcompat-v7']
    implementation rootProject.ext.dependencies['okgo']
    implementation rootProject.ext.dependencies['gson']
}

apply from: 'publish.gradle'
